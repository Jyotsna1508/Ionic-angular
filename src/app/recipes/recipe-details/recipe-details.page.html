<ion-header>
  <ion-toolbar color="primary">
    <ion-button slot="start">
      <ion-back-button defaultHref="/recipes"></ion-back-button>
    </ion-button>
    <ion-title>{{recipeDetail.title}}</ion-title>
    <ion-button slot="primary" (click)="deleteRecipe()">
      <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-img [src]="recipeDetail.imageUrl" ></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
       <h1 class="ion-text-center">{{recipeDetail.title}}</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-list>
       <ion-item *ngFor="let ig of recipeDetail.ingredients">
        {{ig}}
       </ion-item>
      </ion-list>
    </ion-row>
  </ion-grid>

</ion-content>
